<!DOCTYPE html>
<head>
    <title>Render Table</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer> </script>
</head>
<body>
    <div id="root">
        <div class="header">
                Dynamic Table Using Javascript
        </div>
        <div class="table-wrapper">
            <div class="action-btn-box">
                <button id="remove-btn" style="display: none;">Remove</button>
                <button id="reset-btn">Reset</button>
            </div>
            
            <table id="table">
                <thead id="table-head">
                </thead>
                <tbody id="table-body">
                   
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <span>By:</span><span>Sanghmitra Rathore, sanghmitra1993@gmail.com</span>
    </div>
</body>
</html>
